<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Detail Data Mahasiswa</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="container mx-auto">
    <h1 class="py-4 text-2xl font-bold">Detail Data Mahasiswa</h1>
    <label class="form-control w-full max-w-xs">
      <span class="label-text py-2">NIM</span>
      <input type="number" id="nim" th:field="*{mahasiswa.nim}" class="input input-bordered w-full max-w-xs" readonly />
    </label>
    <label class="form-control w-full max-w-xs">
      <span class="label-text py-2">Nama</span>
      <input type="text" id="nama" th:field="*{mahasiswa.nama}" class="input input-bordered w-full max-w-xs" readonly />
    </label>
    <label class="form-control w-full max-w-xs">
      <span class="label-text py-2">Jurusan</span>
      <input type="text" id="jurusan" th:field="*{mahasiswa.jurusan}" class="input input-bordered w-full max-w-xs" readonly />
    </label>
    <label class="form-control w-full max-w-xs">
      <span class="label-text py-2">Tanggal Lahir</span>
      <input type="date" id="tanggalLahir" th:field="*{mahasiswa.tanggalLahir}" class="input input-bordered w-full max-w-xs"
        readonly />
    </label>
    <div class="mt-5 flex justify-rightd-flex justify-content-end align-items-center gap-2">
      <a href="/" class="btn btn-warning">Kembali</a>
    </div>
  </main>
</body>

</html>
